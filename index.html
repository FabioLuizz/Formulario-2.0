<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/logo.svg" type="image/svg">

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img
          src="images/logo.svg"
          alt="balão vermelho de conversa, com estrelhinhas"
        />
      </header>
      <main>
        <form>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações Pessoais</legend>

              <div class="two-columns">
                <div class="input-wrapper">
                  <label for="event-name">Nome</label>
                  <input type="text" id="event-name" required />
                </div>

                <div class="input-wrapper">
                  <label for="event-sobrenome">Sobrenome</label>
                  <input type="text" id="event-sobrenome" required />
                </div>
              </div>

              <div class="input-wrapper">
                <label for="event-email"
                  >Email <span>(digite um email válido)</span></label
                >
                <input type="email" id="event-email" required />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações do mentor</legend>

              <div class="one-column">
                <div class="input-wrapper">
                  <label for="event-category"
                    >Selecione quem foi o seu mentor</label
                  >
                  <select id="event-category">
                    <option value="MentorShip">Mayk Brito</option>
                    <option value="MentorShip">Fabio Luiz</option>
                  </select>
                </div>
              </div>

              <div class="input-wrapper">
                <label for="event-feedback-mentor"
                  >Feedback sobre o mentor</label
                >
                <textarea id="event-feedback-mentor" wrap required></textarea>
              </div>

              <div class="checkbox-wrapper">
                <input type="checkbox" id="event-checkbox" />
                <label for="event-checkbox"
                  >Todas as minhas dúvidas foram esclarecidas durante a
                  mentoria.</label
                >
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Agendando próxima mentoria</legend>

              <div class="three-columns">
                <div class="input-wrapper">
                  <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event-date" required />
                </div>

                <div class="input-wrapper">
                  <label for="event-time-start">Das</label>
                  <input type="time" id="event-time-start" required/>
                </div>

                <div class="input-wrapper">
                  <label for="event-time-end">Até</label>
                  <input type="time" id="event-time-end" required/>
                </div>
              </div>
            </div>
          </fieldset>

          <div class="button">
            <input type="submit" value="Salvar" />
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
